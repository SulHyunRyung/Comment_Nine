<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>
    <div class="container">
        <form id="signupForm">
            <h1>회원가입</h1>
            <label for="user_id">아이디:</label><br>
            <input type="text" id="user_id" name="user_id" required placeholder="아이디를 입력하세요.">
            <br>

            <label for="user_id">비밀번호:</label><br>
            <input type="password" id="user_password" name="user_password" required placeholder="비밀번호를 입력하세요.">
            <br>

            <label for="confirmPassword">비밀번호 재확인:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="비밀번호를 다시 입력하세요."><br>
            <br>
            <button type="submit">가입</button>
        </form>
    </div>

    <script>

    </script>
</body>

</html>
