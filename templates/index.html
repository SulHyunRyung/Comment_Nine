{% include 'header.html' %}
    <input type="hidden" name="user_id" value="user_id">
    <!-- <button onclick="location.href='postView.html'">Document</button> -->
    <h1>Index Page</h1>
    <div>
        {% if 'user_id' in session %}
            <p>{{ session['user_id'] }} 님으로 로그인 되어있습니다.</p>
            <form method="post" action="{{ url_for('logout') }}">
                <button type="submit" class="btn btn-primary">로그아웃</button>
            </form>
        {% else %}
            <p> 로그인 해주세요. </p>
            <form method="get" action="{{ url_for('login') }}">
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        {% endif %}
    </div>
    {% for chat in data %}
    <div class="flow-root"><dl class="-my-3 divide-y divide-gray-100 text-sm"><div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
        <dt class="font-medium text-gray-900" onclick="location.href='postView'">{{chat.title}}</dt><dd class="text-gray-700 sm:col-span-2"></dd>
        </div>
    {% endfor %}
    </form>
    {% include 'footer.html' %}
