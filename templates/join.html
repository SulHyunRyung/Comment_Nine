<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Membership</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div style="margin-top: 30vh;">
        <div class="mx-auto" style="width:20vw">
            <div class="container">
                <form id="signupForm" class="mb-2" action="{{ url_for('result') }}" method="POST">
                    <!-- 윗줄 action="{{ url_for('result') }}" 은 login.html을 호출해오지만 주소창에는 /result로 뜹니다. -->
                    <!-- 어차피 login.html로 돌아가는거 url_for('login') 으로 하면 되지않냐? 할 수 있는데 -->
                    <!-- 그러면 회원가입 로직이 작동안해서 db에 신규 아이디가 안들어갑니다. -->
                    <div class="form-group">
                        <h2>Comment_Nine</h2>
                        <h5>Join the Membership</h5>
                        <label for='user_id'>아이디:</label><br>
                        <input type="text" class="form-control" id='user_id' name='user_id' required
                            placeholder='아이디를 입력하세요.'>
                    </div>
                    <div class="form-group">
                        <label for='user_password'>비밀번호:</label><br>
                        <input type="password" class="form-control" id='user_password' name='user_password' required
                            placeholder='비밀번호를 입력하세요.'>
                    </div>
                    <div class="form-group">
                        <label for='confirmPassword'>비밀번호 재확인:</label><br>
                        <input type='password' class="form-control" id='confirmPassword' name='confirmPassword' required
                            placeholder='다시 입력하세요.'><br>
                    </div>

                    <button type='submit' class="btn btn-primary">가입</button>
                </form>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>

</html>
